<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdcuction to bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.min.js"></script>

</head>
<body>
    <br />

    <div class="container">
        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <button class="btn btn-primary" id="toggleButton">
                        Toggle Image Galary
                    </button>
                    <button class="btn btn-primary" id="hideButton">
                        Hide Image Galary
                    </button>
                    <button class="btn btn-primary" id="showButton">
                        Show Image Galary
                    </button>
                </div>
               
               
                <div class="panel-body collapse" id="imageGallary">
                <div class="col-xs-4">
                    <a href="images2/rose n.jpg" class="thumbnail">
                    <p> affectionate house </p>
                    <img src="images2/rose o.jpg"/>
                    </a>
                </div>

                <div class="col-xs-4">
                    <a href="images2/rose o.jpg" class="thumbnail">
                    <p>Love blindfold </p>
                    <img src="images2/rose o.jpg"/>
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="images2/rose n.jpg" class="thumbnail">
                    <p>Good Morning </p>
                    <img src="images2/rose n.jpg"/>
                    </a>
                </div>
            </div>
        </div>


    </div>
 </div>    
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="js/bootstrap.min.js"></script>
 <script type="text/Javascript">
 $(document).ready(function() {
     $('#toggleButton').click(function (){
         $('#imageGallary').collapse('toggle');
    }); 
    $('#hideButton').click(function (){
         $('#imageGallary').collapse('hide');
    });
    $('#showButton').click(function (){
         $('#imageGallary').collapse('show');
    });
    $('#imageGallery').on('show.bs.collapse',function(){
        alert('Image Gallary is about to be expanded');
    });
    $('#imageGallery').on('shown.bs.collapse',function(){
        alert('Image Gallary expanded');
    });
    $('#imageGallery').on('show.bs.collapse', function(){
        alert('Image Gallary is about to be hidden');
    });
    $('#imageGallery').on('hidden.bs.collapse', function(){
        alert('Image Gallary hidden');
    });
 });
</script>
</body>
</html>
