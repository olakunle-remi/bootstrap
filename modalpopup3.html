<body>
    <br />

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <button class="btn btn-danger btn-sm pull-right" data-target="#loginModal" data-toggle="modal">Click me</button>
            <div class="modal" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1">
                <div class="modal-dialog modal-lg" >
                    <div class="modal-content" style="background-color:#339012">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Login</h4>
                        </div>
                        <div modal="body">
                            <form>
                                <div class="form-group">
                                    <label for="inputUserName">Username</label>
                                    <input class="form-control" placeholder="Login Username" type="text" id="inputUserName">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input class="form-control" placeholder="Login Passwsord" type="password" id="inputPassword">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary">Login</button>
                            <button class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>               

                  

                
            </div>
    </div>
 </div>
