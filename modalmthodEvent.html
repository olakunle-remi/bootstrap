<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdcuction to bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.min.js"></script>
    <!--<link href="CustomStyle.css" rel="stylesheet" />---->

    
        <!---- Custom styles for this template --->
</head>
<body>
    <br />

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <button id="btnShowModal" class="btn btn-warning btn-sm pull-right">Login</button>
            <div class="modal" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1">
                <div class="modal-dialog modal-sm" >
                    <div class="modal-content" style="background-color:#347172">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Login</h4>
                        </div>
                        <div modal="body">
                            <form>
                                <div class="form-group">
                                    <label for="inputUserName">Username</label>
                                    <input class="form-control" placeholder="Login Username" type="text" id="inputUserName">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input class="form-control" placeholder="Login Passwsord" type="password" id="inputPassword">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-primary" id="btnHideModal">Close</button>
                        </div>

                    </div>
                </div>
            </div>               

                  

                
            </div>
    </div>
 </div>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="js/bootstrap.min.js"></script>
 <script type="text/javaScript">
$(document).ready(function () {
    $('#btnShowModal').click(function () {
        $('#loginModal').modal('show');
    });
    $('#btnHideModal').click(function () {
        $('#loginModal').modal('hide');
    });
    $('#loginModal').on('show.bs.modal', function() {
        alert('modal is about to be displayed');
    });
    $('#loginModal').on('shown.bs.modal', function() {
        alert('modal is displayed');
    });
    $('#loginModal').on('hide.bs.modal', function() {
        alert('modal is about to be hidden');
    });
    $('#loginModal').on('hidden.bs.modal', function() {
        alert('modal is hidden');
    });
});

</script>
</body>
</html>
