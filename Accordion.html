<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdcuction to bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.min.js"></script>
    <!--<link href="CustomStyle.css" rel="stylesheet" />---->

    
        <!---- Custom styles for this template --->
</head>
<body>
    <br />

    <div class="container">
        <div class="row">
            <div class="col-xs-7">
                <div id="accordion" class="panel-group">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                           <a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordion">
                               Asia
                           </a> 
                        </h4>
                      </div>
                      <div id="panelBodyOne" class="panel-collapse collapse">
                          <div class="panel-body">
                              <ul>
                                  <li>India</li>
                                  <li>China</li>
                                  <li>Japan</li>
                              </ul>
                          </div>
                      </div>
                  </div>


                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                         <a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordion">
                             Europe
                         </a> 
                      </h4>
                    </div>
                    <div id="panelBodyTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul>
                                <li>UK</li>
                                <li>France</li>
                                <li>Germany</li>
                            </ul>
                        </div>
                    </div>
                </div>
                


                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                         <a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordion">
                             North America
                         </a> 
                      </h4>
                    </div>
                    <div id="panelBodyThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul>
                                <li>USA</li>
                                <li>Canada</li>
                                <li>Mexico</li>
                            </ul>
                        </div>
                    </div>
                </div>

                  

                </div>
            </div>
    </div>
 </div>    
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="js/bootstrap.min.js"></script>
